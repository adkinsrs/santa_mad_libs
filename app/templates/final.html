<html>
  <head>
    <title>IGS Mad Libs!</title>
    <style type="text/css">
    @media screen
    {
      div {
        width: 600px;
        height: 600px;

        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;

        margin: auto;
      }
      a {
        clear: both;
      }
      p {
        display: none;
      }

      .start_over {
        background-color: white;
        border-color: #4CAF50; /* Green */
        border-style: solid;
        color: #F44336; /* Red */
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 24px;
        margin: 4px 10px;
        cursor: pointer;
      }
    }

    @media print
    {
      a {display: none;}
      .start_over {display: none;}
      form {display: none;}
      div {postion: relative;}
      p {display: inline-block; margin:3cm; font-size:150%; color:black;}
    }
    </style>
  </head>
  <body>
    <div>
      <a href="javascript:window.print()"><h1>Print your Mad Lib to view it!</h1></a>
      <p name="story">{{ story|safe }}</p>
      <form action="" method="post" enctype="multipart/form-data">
        <input type="submit" class="start_over" name="start_over" value="Start Over">
      </form>
    </div>
  </body>
</html>
